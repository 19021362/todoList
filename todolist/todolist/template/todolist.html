<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list with Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-9" style="text-align: center; margin-top: 20px; margin-bottom: 50px;">
                <header>
                    <h1>TODOLIST</h1>

                    <form action="/addTodoItem/" method="post">{% csrf_token %}
                        <div class="row g-3">
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="content" />
                            </div>
                            <div class="col-sm">
                                <button type="submit" class="btn btn-primary">Add todo items</button>
                            </div>
                        </div>
                    </form>
                </header>

            </div>

            <div class="col-9" style="margin-bottom: 50px;">
                <ul class="list-group">
                    {% for i in all_items %}
                    <li class="list-group-item">
                        <div class="row g-3">
                            <div class="col-sm-8">
                                {{i.content}}
                            </div>
                            <div class="col-sm" style="text-align: center;">
                                <form action="/deleteTodoItem/{{i.id}}/" method="post">{% csrf_token %}
                                    <button type="submit" class="btn btn-success">Done</button>
                                </form>
                            </div>
                            
                        </div>
                    </li>
                    {% endfor %}
                </ul>

            </div>



        </div>

    </div>




</body>

</html>
